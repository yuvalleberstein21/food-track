<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite">{{ food.favorite ? "‚ù§Ô∏è" : "üñ§" }}</span>
        <div class="stars">
          <ngb-rating
            [max]="5"
            [(rate)]="food.stars"
            [readonly]="true"
          ></ngb-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
